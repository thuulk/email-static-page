<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mail Layout</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <header class="top-bar">
        <div class="logo">Mail</div>
        <div class="search-container">
            <input type="text" placeholder="Buscar correo">
        </div>
        <div class="user-profile">D</div>
    </header>

    <main class="app-container">
        <nav class="sidebar">
            <button class="btn-compose">Redactar</button>
            <ul class="nav-links">
                <li class="active">Bandeja de entrada</li>
                <li>Enviado</li>
                <li>Borradores</li>
                <li>Favoritos</li>
                <li>Spam</li>
                <li>Papelera</li>
                <hr>
                <li>Archivados</li>
            </ul>
        </nav>

        <section class="email-list">
            <div class="email-item">
                <span class="sender">Banco</span>
                <span class="subject">Estado de cuenta</span>
            </div>
            <div class="email-item">
                <span class="sender">Escuela</span>
                <span class="subject">Regreso a clases</span>
            </div>
            <div class="email-item">
                <span class="sender">Noticias</span>
                <span class="subject">Regístrate en el Diario del Yaqu...</span>
            </div>
            <div class="email-item">
                <span class="sender">Reporte semanal</span>
                <span class="subject">Adjunto el reporte por escr...</span>
            </div>
        </section>

        <section class="email-view">
            <p>Selecciona un correo para leerlo aquí</p>
        </section>
    </main>

</body>
</html>
